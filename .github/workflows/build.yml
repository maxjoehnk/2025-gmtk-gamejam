# Based on https://github.com/abarichello/godot-ci

name: "Godot Export"
on:
  push:

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: Loopscape
  PROJECT_PATH: "."

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux/X11" "$EXPORT_DIR/linux/$EXPORT_NAME.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-mac:
    name: Mac Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/$EXPORT_NAME.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-mac
          path: build/mac
  
  sign-mac:
    name: Sign & Notarize MacOS App
    runs-on: macos-latest
    needs: export-mac
    steps:
      - name: Install build dependencies
        run: brew install create-dmg
      - uses: actions/download-artifact@v4
        with:
          artifact-ids: unsigned-mac
      - name: Extract artifacts
        run: |
          mkdir build
          mv unsigned-mac/Loopscape.zip ./build
          cd build
          unzip Loopscape.zip
      - name: Sign Mac App
        run: |
          .scripts/sign-macos-app.sh
          .scripts/notarize-macos-app.sh
          .scripts/package-dmg.sh
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_NAME: ${{ secrets.MACOS_CERTIFICATE_NAME }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: Loopscape.dmg
  
  itchio:
    name: Deploy to itch.io
    if: false
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-4.4.1
    needs:
      - export-linux
      - export-windows
      - sign-mac
    steps:
      - uses: actions/download-artifact@v4
        with:
          artifact-ids: linux, windows, mac
      - run: butler push ./linux $ITCHIO_USERNAME/$ITCHIO_GAME:linux
        env:
          ITCHIO_USERNAME: ${{ vars.ITCHIO_USERNAME }}
          ITCHIO_GAME: ${{ vars.ITCHIO_GAME }}
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      - run: butler push ./windows $ITCHIO_USERNAME/$ITCHIO_GAME:windows
        env:
          ITCHIO_USERNAME: ${{ vars.ITCHIO_USERNAME }}
          ITCHIO_GAME: ${{ vars.ITCHIO_GAME }}
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      # - run: butler push ./mac $ITCHIO_USERNAME/$ITCHIO_GAME:mac
      #   env:
      #     ITCHIO_USERNAME: ${{ vars.ITCHIO_USERNAME }}
      #     ITCHIO_GAME: ${{ vars.ITCHIO_GAME }}
      #     BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
